            //on(events,[selector],[data],fn)data:当一个事件被触发时要传递event.data给事件处理函数。
            $('#mini').on('click', function () {
                //检查当前的元素是否含有某个特定的类，如果有，则返回true。这其实就是 is("." + class)。
                if (!$('.layui-side').hasClass('nav-mini')) {
                    //从所有匹配的元素中删除全部或者指定的类。
                    $('.layui-nav-item').removeClass('nav-show');
                    //从每一个匹配的元素中删除一个属性
                    $('.layui-nav-item').children('dl').removeAttr('style');
                    $('.layui-side').addClass('nav-mini');
                } else {
                    $('.layui-side').removeClass('nav-mini');
                }
            });
